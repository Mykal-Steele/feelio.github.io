<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google-adsense-account" content="ca-pub-1872365375645260" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("&"); // Fixed to join by "&"
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + "?" + decoded + l.hash // Corrected to properly append "?" before decoded
          );
        }
      })(window.location);
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Injecting the backend URL as a global variable
      window.VITE_BACKEND_URL = "https://feelio-github-io.onrender.com";
    </script>
  </body>
</html>
